customHeaders:
  - pattern: "/sitemap.xml"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
      - key: "Pragma"
        value: "no-cache"
      - key: "Expires"
        value: "0"

  - pattern: "/robots.txt"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
